<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<!-- Nhúng file CSS -->
<link rel="stylesheet" href="style.css" />
<style>
    body{
        background-image: url(https://piunikaweb.com/wp-content/uploads/2019/01/spotify_logo.jpg);
    }
</style>
</head>
<body>

<script language="javascript" src="nam.js"></script>
<form action="" method="POST" onsubmit="return validate()">
<div class="register">
<h1>Đăng ký</h1>
<p>Vui lòng điền thông tin để đăng ký</p>
<button tytle="submitfacebook" id="facebookcontinue"><a href="https://www.facebook.com/"> Continue with facebook</a> </button>
<button tytle="submitapple" id="applecontinue">Continue with apple</button>
<button tytle="submitgoogle" id="googlecontinue">Continue with google</button>
<button tytle="submitphonenumber" id="phonenumbercontinue">Continue with phonenumber</button>


<hr>

<label for="username"><b>Tên đăng nhập</b></label>
<input type="text" placeholder="Họ và tên" name="username" id="username">
<label for="password"><b>Mật khẩu</b></label>
<input type="password" placeholder="******" name="password" id="password">

<hr>
<p>Để tạo tài khoản vui lòng đồng ý với điều khoản của chúng tôi <a href="#">Đồng ý</a>.</p>
<button type="submit" class="submit">Đăng nhập</button>
</div>

</form>
</body>
</html>
